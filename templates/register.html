<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SmartDine AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glob"></div>
    <div class="background-glob glob-2"></div>

    <div class="container login-container">
        <div class="login-card">
            <h2 class="login-title">Create Account</h2>
            <p class="login-subtitle">Join SmartDine <span class="ai-badge">AI</span> today</p>

            <form action="{{ url_for('register_page') }}" method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="cta-btn full-width">Sign Up</button>
            </form>

            <p class="footer-text">
                Already have an account? <a href="{{ url_for('login_page') }}"
                    style="color:var(--accent);text-decoration:none;">Log In</a>
            </p>
        </div>
    </div>
</body>

</html>
