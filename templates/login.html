<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartDine AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glob"></div>

    <main class="login-container animate-enter">
        <div class="login-card glass-panel">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to discover your next meal.</p>

            <form action="{{ url_for('login_page') }}" method="POST" class="login-form">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="cta-btn full-width">Sign In</button>
            </form>
            <p class="footer-text">Don't have an account? <a href="{{ url_for('register_page') }}"
                    style="color:var(--accent)">Sign up</a></p>
        </div>
    </main>
</body>

</html>
